<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="out/app.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="container-fluid position-fixed">
        <div class="row">
            <nav id="header" class="navbar navbar-dark bg-dark col-md-12"></nav>
        </div>
    </div>
    <div id="body_container" class="container-sm position-fixed col-12">
        <div class="row h-100">
            <div id="body" class="col-md-12 flex-column"></div>
        </div>
    </div>
</div>
<script src="out/app.js" type="text/javascript"></script>
<script>
    let path = location.hash.startsWith("#")? location.hash.substring(1) : location.hash;
    let page;
    console.log(path)
    if (path === "login" || path === "") {
        page = {
            pageName: "login"
        };
    } else if (path.indexOf("pageOfUser") > -1) {
        page = {
            pageName: "profile",
            user: path.split("=")[1]
        };
    } else {
        page = {
            pageName: path
        };
    }
    require("src/main/resources/static/js/UiManager.js").uiManager.getPage(page);
</script>
</body>
</html>
