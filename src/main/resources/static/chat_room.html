<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="css/chat_room.css" />
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/header.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="header">
        <div id="header_blocks">
            <button id="user_profile_button" type="button" onclick="goToProfile();">My profile</button>
            <button id="messages_button" type="button" onclick="goToMessages();">Messages</button>
            <button id="search_button" type="button" onclick="goToSearch();">Search</button>
            <button id="logout_button" type="button" onclick="logout();">Log out</button>
        </div>
    </div>

    <div id="body">
        <div id="body_blocks">
            <div id="chat_block">
                <div id="message_list"></div>
                <div id="message_form">
                    <textarea type="text" id="message"></textarea>
                    <div id="send_message_functional">
                        <button id="send_message_button" type="submit">&#x25B2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="ts/utils/message_management.js" type="text/javascript"></script>
    <script src="ts/main.js" type="text/javascript"></script>
    <script src="ts/chat_room.js"></script>
</body>

</html>
