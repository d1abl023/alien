<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/page_of_user.css" type="text/css" rel="stylesheet">
    <link href="css/header.css" type="text/css" rel="stylesheet">
</head>

<body onload="PageOfUser.showUserInfo()">

    <div id="header">
        <div id="header_blocks">
            <button id="user_profile_button" type="button" onclick="Header.goToProfile();">My profile</button>
            <button id="messages_button" type="button" onclick="Header.goToMessages();">Messages</button>
            <button id="search_button" type="button" onclick="Header.goToSearch();">Search</button>
            <button id="logout_button" type="button" onclick="Header.logout();">Log out</button>
        </div>

    </div>

    <div id="body">
        <div id="avatar">Avatar</div>
        <div id="short_user_data"></div>
    </div>

    <div id="newMessagePopUp" class="popup">
        <div id="sender_username"></div>
        <div id="part_of_message_text"></div>
    </div>

    <div id="footer"></div>

    <script src="js/ui/pageOfUser.js" type="text/javascript"></script>
    <script src="js/utils/webSocketActions.js" type="text/javascript"></script>
    <script src="js/ui/header.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body></html>
