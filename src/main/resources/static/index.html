<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>

<div id="header">
    ALIEN
</div>

<div id="body">
    <div id="reg_auth_info">

        <div id="reg_auth_info_text">Register or authenticate!</div>

        <div id="auth_error"></div>

        <form id="auth_form" action="/login" method="post">

            <p>
                <label for="username" class="reg_form_labels">Login:</label>
                <input type="text" id="username" name="username" class="reg_form_fields" required>
            </p>
            <p>
                <label for="password" class="reg_form_labels">Password:</label>
                <input type="password" id="password" name="password" class="reg_form_fields" required>
            </p>

            <button type="submit" class="reg_form_button" form="auth_form">Log in</button>
            <br>
            <button type="button" class="reg_form_button" onclick="Index.goToRegistration();">Registration</button>

        </form>
    </div>
</div>


<div id="footer">
    FOOTER
</div>


<script src="js/ui/index.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
